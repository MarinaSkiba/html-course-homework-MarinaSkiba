<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign aup</title>
</head>
<body>
  <h1>Sign up to the app</h1>
  <fieldset>
    <legend>Personal information:</legend>
    <p>
      <label for="name1">First name:</label><br>
      <input id="name1" type="text" value="Mickey">
    </p>
    <p><label for="name2">Last name:</label><br>
      <input id="name2" type="text" value="Mouse">
    </p>
    <p>
      <label for="self">Self-presentation:</label><br>
      <textarea id="self" cols="30" rows="10" type="text" placeholder="The cat was playing in the garden."></textarea>
    </p>
  </fieldset>
  <fieldset>
    <legend>Car info (the brand):</legend>
    <select>
      <option value="Volvo" selected>Volvo</option>
      <option value="Saab">Saab</option>
      <option value="Fiat">Fiat</option>
      <option value="Audi">Audi</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>Choose one:</legend>
    <input id="male" type="radio" name="gender" checked>
    <label for="male" >Male</label><br>
    <input id="female" type="radio" name="gender">
    <label for="female">Female</label><br>
    <input id="other" type="radio" name="gender">
    <label for="other">Other</label>
  </fieldset>
  <fieldset>
    <legend>Choose many:</legend>
    <input id="bike" type="checkbox">
    <label for="bike">I have a bike</label><br>
    <input type="checkbox">
    <label for="car">I have a car</label>
  </fieldset>
 <p> 
   <input type="submit" value="Sumbit">
   <button type="submit">Cancel</button>
 </p>
</body>
</html>
