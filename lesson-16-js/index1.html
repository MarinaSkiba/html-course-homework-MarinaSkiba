  <script>
   var a = 1;
        var b = 100;

        for (var i = a; i <= b; i++) {

                console.log(i + 'Fuddy-Duddy');
                continue;
            }

            if (i % 5 === 0) {
                console.log(i + 'Fuddy-Duddy');
                continue;
            }

            console.log(i);
        }
  </script>
