<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
</head>
<body>
  <script>
  
function pow(x, n) {
var result = x;

for(var i=1; i<n; i++) {
result *= x;
}

return result;
}

var x = prompt("x?", '');
var n = prompt("n?", '');

alert( pow(x, n) );

  </script>
</body>
</html>
